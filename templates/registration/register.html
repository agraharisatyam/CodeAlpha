{% extends "base.html" %}

{% block title %}Register Â· SimpleStore{% endblock %}

{% block content %}
  <div class="pagehead">
    <h1>Create account</h1>
    <p class="muted">Create a user so you can place orders.</p>
  </div>

  <div class="panel panel--narrow">
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Create account</button>
    </form>
    <p class="muted">
      Already have an account?
      <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
{% endblock %}
